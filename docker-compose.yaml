version: '3.8'

services:
  postgres:
    build: ./database
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: contract_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - contract-net

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - contract-net

  server:
    build: ./server
    restart: always
    environment:
      DATABASE_URL: "host=postgres user=postgres password=postgres dbname=contract_ai port=5432 sslmode=disable"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
    networks:
      - contract-net

  ai-agent:
    build: ./ai-agent
    restart: always
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - contract-net

networks:
  contract-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
